<ion-navbar *navbar favorite>
  <ion-title text-center>moviesList</ion-title>
</ion-navbar>

<ion-content padding class="movies-list">
  <div *ngIf="moviesDetail">
    <ion-card  *ngFor="let movie of moviesDetail"
      (click)="goDetail(movie.id)">
      <div class="img">
        <img src="{{movie.images.small}}">
      </div>
      <h2>{{movie.title}} -- {{movie.year}}</h2>
      <h5>主演: <span>{{movie.castsName}}</span></h5>
      <p>{{movie.summary}}</p>
    </ion-card>
    <div class="movies-over" [hidden]="hasMovies">No more data !</div>
  </div>
  <ion-infinite-scroll
    (ionInfinite)="doInfinite($event)"
    [hidden]="!hasMovies">
    <ion-infinite-scroll-content
      loadingSpinner="ios-small">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
