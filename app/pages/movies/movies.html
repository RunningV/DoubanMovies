<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title text-center>Douban Movies</ion-title>
</ion-navbar>

<ion-content padding class="movies">
  <ion-list>
    <button ion-item>Hot Movies
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
    <ion-card *ngIf="topMoviesData">
      <template ngFor let-movie
        [ngForOf]="topMoviesData.subjects"
        let-i="index">
        <div class="movie" *ngIf="i < 3">
          <div class="poster">
            <img src="{{movie.images.small}}" alt="{{movie.alt}}">
          </div>
          <h3>{{movie.title}}</h3>
          <div class="buy_btn">
            <button small light>选座购票</button>
          </div>
        </div>
      </template>
    </ion-card>
  </ion-list>
</ion-content>
